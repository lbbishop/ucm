<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project Estimates</ui:define>
	<ui:define name="content">
		

		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/estimates" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{estimateAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<p:dataTable id="table" emptyMessage="No Estimates Defined" resizableColumns="true" var="_estimate" value="#{estimateAction.estimates}">
						<f:facet name="header">
							#{estimateAction.project.name}: Product Estimates (#{projectSecurityMarking})
						</f:facet>

						<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_estimate.artifact}">
							<h:outputText value="#{_estimate.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Estimate Name" style="width:180px;vertical-align:top">
							<h:outputText value="#{_estimate.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Description" style="width:200px;vertical-align:top">
							<h:outputText value="#{_estimate.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Estimate (h)" style="width:80px;vertical-align:top">
							<h:outputText value="#{_estimate.estimatedEffort}" style="font-size:0.9em"/>
						</p:column>

					</p:dataTable>
					<div style="text-align:center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>						
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/estimates" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{estimateAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
