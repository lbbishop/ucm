<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">#{msg.appFullTitle}</ui:define>

	<ui:define name="content">
		<h:outputScript name="jquery/jquery.js" library="primefaces" target="head" />

		<h:form>
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<p:galleria value="#{galleriaManager.images}" var="image" panelHeight="450" frameWidth="120" frameHeight="90" transitionInterval="20000">
							<p:graphicImage value="/images/#{image}" />
						</p:galleria>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
