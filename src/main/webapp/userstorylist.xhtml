<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">User Stories</ui:define>
	<ui:define name="content">


		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/userstories" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{userStoryAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:panel" />
						</h:commandLink>
					</div>

					<p:growl id="messages" life="#{appManager.growlLife}" />

					<p:panel id="panel" header="#{userStoryAction.project.name}: User Stories">
						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>
						<p:dataTable id="table" emptyMessage="No User Stories Defined" resizableColumns="true" var="_userStory" value="#{userStoryAction.userStories}">
							<f:facet name="header">
								<h:outputText value="#{userStoryAction.project.name}:User Stories (#{projectSecurityMarking})" />
							</f:facet>

							<p:column style="width:40px;vertical-align:top" sortBy="#{_userStory.artifact}">
								<f:facet name="header">
									<h:outputText value="Id" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_userStory.artifact}" style="font-size:0.9em"/>
							</p:column>

							<p:column style="width:160px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="User Story Name" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_userStory.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:350px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="Description" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_userStory.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
							</p:column>

						</p:dataTable>
						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>
					</p:panel>

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/userstories" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{userStoryAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
