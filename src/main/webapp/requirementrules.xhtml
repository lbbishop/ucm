<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Requirement Business Rules</ui:define>
	<ui:define name="content">

		<script type="text/javascript">
		function handleBusinessRuleSave(xhr, status, args) {
			if(!args.validationFailed)
				PF('ruleDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>
				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{requirementRuleAction.project.name}: Requirement Business Rules" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No Requirement Rules Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_rule" value="#{requirementRuleAction.requirementRules}" selectionMode="single" rowKey="#{_rule.id}"
						selection="#{requirementRuleAction.requirementRule}">
						<p:ajax event="rowSelect" listener="#{requirementRuleAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('ruleDialog').show()" />

						<f:facet name="header">
							<h:outputText value="Requirement Business Rules (#{projectSecurityMarking})"/>
						</f:facet>

						<p:column style="width:50px;vertical-align: top;" sortBy="#{_rule.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_rule.artifact}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:200px;vertical-align:top;">
							<f:facet name="header">
								<h:outputText value="Business Rule Name" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_rule.name}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:250px;vertical-align:top;">
							<f:facet name="header">
								<h:outputText value="Rule Definition" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_rule.ruleAbbrv}" escape="true" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:80px;vertical-align: top;" sortBy="#{_rule.ruleType}">
							<f:facet name="header">
								<h:outputText value="Rule Type" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_rule.ruleType}" style="font-size:0.9em" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton id="editButton" value="Edit" disabled="#{not requirementRuleAction.selected or not requirementRuleAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('ruleDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not requirementRuleAction.selected or not requirementRuleAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<p:spacer width="10" />
							<p:button id="viewButton" value="View All" outcome="/requirementrulelist" icon="ui-icon-search" title="View or Print Business Rules">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{requirementRuleAction.id}" />
							</p:button>
							<p:spacer width="6" />
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<p:dataExporter type="xls" target="table" fileName="requirementrules" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{requirementRuleAction.close}" styleClass="center-75" icon="ui-icon-close" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog header="Edit Business Rule" widgetVar="ruleDialog" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{requirementRuleAction.requirementRule.artifact}" />

					<p:outputLabel for="ruleName" value="Rule Name:" />
					<p:inputText id="ruleName" value="#{requirementRuleAction.requirementRule.name}" size="90" maxlength="100" label="Name" required="true" />

					<p:outputLabel for="businessRule" value="Business Rule:" />
					<p:editor id="businessRule" value="#{requirementRuleAction.requirementRule.rule}" style="width:600px" width="600" height="150" controls="#{editorControls}" label="Business Rule" required="true" />

					<p:outputLabel for="ruleType" value="Rule Type:" />
					<p:selectOneMenu id="ruleType" value="#{requirementRuleAction.requirementRule.ruleType}" effect="fade" required="true">
						<f:selectItem itemLabel="Select Rule Type" itemValue="" />
						<f:selectItems value="#{ruleTypes}" var="_type" itemValue="#{_type}" />
					</p:selectOneMenu>

					<p:outputLabel for="ruleStatus" value="Status:" />
					<p:selectOneMenu id="ruleStatus" value="#{requirementRuleAction.requirementRule.statusType}" effect="fade" required="true">
						<f:selectItem itemLabel="Select Status" itemValue="" />
						<f:selectItems value="#{statusTypes}" var="_status" itemValue="#{_status}" />
					</p:selectOneMenu>

					<p:outputLabel for="implementation" value="Implementation:" />
					<p:editor id="implementation" value="#{requirementRuleAction.requirementRule.implementation}" style="width:600px" width="600" height="150" controls="#{editorControls}" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{requirementRuleAction.save}" oncomplete="handleBusinessRuleSave(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('ruleDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{requirementRuleAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>
		
		

	</ui:define>
</ui:composition>
