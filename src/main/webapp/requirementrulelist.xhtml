<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Requirement Business Rules</ui:define>
	<ui:define name="content">
		

		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/requirementrules" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{requirementRuleAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
					
					<div style="text-align:center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>						
					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<p:dataTable id="table" emptyMessage="No Requirement Rules Defined" resizableColumns="true" var="_rule" value="#{requirementRuleAction.requirementRules}">

						<f:facet name="header">
							#{requirementRuleAction.project.name}: Requirement Business Rules (#{projectSecurityMarking})
						</f:facet>

						<p:column headerText="Id" style="width:50px;vertical-align: top;" sortBy="#{_rule.artifact}">
							<h:outputText value="#{_rule.artifact}" style="font-size:0.9em"/>
						</p:column>
						
						<p:column headerText="Req ID" style="width:60px;vertical-align:top;" sortBy="#{_rule.requirement.artifact}">
							<h:outputText value="#{_rule.requirement.artifact}" styleClass="wordWrap" style="font-size:0.9em" />
						</p:column>						

						<p:column headerText="Business Rule Name" style="width:160px;vertical-align:top;">
							<h:outputText value="#{_rule.name}" styleClass="wordWrap" style="font-size:0.9em" />
						</p:column>

						<p:column headerText="Rule Definition" style="width:160px;vertical-align:top;">
							<h:outputText value="#{_rule.rule}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Rule Implementation" style="width:160px;vertical-align:top;">
							<h:outputText value="#{_rule.implementation}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Rule Type" style="width:100px;vertical-align: top;" sortBy="#{_rule.ruleType}">
							<h:outputText value="#{_rule.ruleType}" style="font-size:0.9em"/>
						</p:column>

					</p:dataTable>
					
					<div style="text-align:center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>						

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/requirementrules" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{requirementRuleAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
