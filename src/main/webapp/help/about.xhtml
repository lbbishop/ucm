<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">About #{msg.appFullTitle}</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<h1>About #{msg.appFullTitle}</h1>

						<p>A UseCase-Driven Application Life Cycle Management Tool.</p>

						<h2>Features</h2>
						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:outputText value="UseCase-Driven Requirements Management" />
							<h:outputText value="Unified Modeling Language (UML) artifact generation and management" />
							<h:outputText value="UseCase Points Estimation" />
							<h:outputText value="Automated Test Case Generation" />
							<h:outputText value="Issue Management" />
						</p:panelGrid>

						<h2>#{msg.appFullTitle} Implementation</h2>
						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<h:outputText value="Java Enterprise 7 (JEE7) Platform" />
							<h:outputText value="Primefaces v6.0.6 Components" />
							<h:outputText value="OCPSoft URL Rewrite v2.0.12.Final" />
							<h:outputText value="Version: 1.0.0-SNAPSHOT" />
						</p:panelGrid>

						<div style="text-align: right; margin: 10px">
							<p:button value="Close" outcome="/home.jsf?faces-redirect=true" icon="ui-icon-cancel" title="Close view" />
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
