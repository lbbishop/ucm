<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Stakeholder Requests</ui:define>
	<ui:define name="content">

		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/stakeholderrequests" styleClass="center-75" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{stakeholderRequestAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
						<p:dataTable id="table" emptyMessage="No Requests Defined" resizableColumns="true" var="_stakeholderRequest" value="#{stakeholderRequestAction.stakeholderRequests}" reflow="true">

							<f:facet name="header">
							#{stakeholderRequestAction.project.name}: Stakeholder Requests (#{projectSecurityMarking})
						</f:facet>

							<p:column style="width:50px;vertical-align:top" sortBy="#{_stakeholderRequest.artifact}">
								<f:facet name="header">
									<h:outputText value="Id" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_stakeholderRequest.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:100px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="Stakeholder Request" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_stakeholderRequest.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:90px;vertical-align:top" sortBy="#{_stakeholderRequest.stakeholder.role}">
								<f:facet name="header">
									<h:outputText value="Role" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_stakeholderRequest.stakeholder.role}" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:250px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="Stakeholder Request Description" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_stakeholderRequest.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

						</p:dataTable>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/stakeholderrequests" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{stakeholderRequestAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
