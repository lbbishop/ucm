<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Product Features</ui:define>
	<ui:define name="content">


		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/features" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{featureAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

						<p:dataTable id="table" emptyMessage="No Features Defined" resizableColumns="true" var="_feature" value="#{featureAction.features}" reflow="true">
							<f:facet name="header">
							#{featureAction.project.name}: Product Features (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="vertical-align:top" sortBy="#{_feature.artifact}">
								<h:outputText value="#{_feature.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Feature Name" style="vertical-align:top">
								<h:outputText value="#{_feature.name}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Description" style="vertical-align:top">
								<h:outputText value="#{_feature.description}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Priority" style="vertical-align:top" sortBy="#{_feature.priorityType}">
								<h:outputText value="#{_feature.priorityType}" style="font-size:0.9em" />
							</p:column>

						</p:dataTable>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/features" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{featureAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
