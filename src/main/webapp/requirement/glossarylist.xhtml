<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Glossary of Terms</ui:define>
	<ui:define name="content">
		

		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/glossary" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{glossaryTermAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
					<div style="text-align:center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>						
					<p:growl id="messages" showDetail="false" />
	
					<p:dataTable id="table" emptyMessage="No Glossary Terms Defined" resizableColumns="true" var="_glossaryTerm" value="#{glossaryTermAction.glossaryTerms}">

						<f:facet name="header">
							#{glossaryTermAction.project.name}: Glossary of Terms (#{projectSecurityMarking})
						</f:facet>

						<p:column headerText="Id" style="width:50px;vertical-align:top" sortBy="#{_glossaryTerm.artifact}">
							<h:outputText value="#{_glossaryTerm.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Glossary Term" style="width:150px;vertical-align:top" sortBy="#{_glossaryTerm.term}">
							<h:outputText value="#{_glossaryTerm.term}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Definition" style="width:300px;vertical-align:top">
							<h:outputText value="#{_glossaryTerm.definition}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
						</p:column>

					</p:dataTable>
					<div style="text-align:center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>	
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/glossary" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{glossaryTermAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
