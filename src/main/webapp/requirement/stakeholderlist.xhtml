<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Project Stakeholders</ui:define>
	<ui:define name="content">

		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/stakeholders"  icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{stakeholderAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:dataTable id="table" var="_stakeholder" value="#{stakeholderAction.stakeholders}" reflow="true">

							<f:facet name="header">
							#{stakeholderAction.project.name}: Project Stakeholders (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" >
								<h:outputText value="#{_stakeholder.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Stakeholder Role" style="vertical-align:top" sortBy="#{_stakeholder.role}">
								<h:outputText value="#{_stakeholder.role}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Representative" style="vertical-align:top">
								<h:outputText value="#{_stakeholder.representative}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Responsibilities" style="vertical-align:top">
								<h:outputText value="#{_stakeholder.responsibilities}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

						</p:dataTable>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/stakeholders" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{stakeholderAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
