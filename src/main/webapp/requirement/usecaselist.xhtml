<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Project UseCases</ui:define>
	<ui:define name="content">

		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/usecases" styleClass="center-75" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{useCaseAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

						<p:dataTable id="table" emptyMessage="No UseCases Defined" resizableColumns="true" var="_useCase" value="#{useCaseAction.useCases}" reflow="true">

							<f:facet name="header">
								<h:outputText value="#{useCaseAction.project.name}: UseCases (#{projectSecurityMarking})" />
							</f:facet>

							<p:column style="width:30px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="Id" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_useCase.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:120px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="UseCase Name" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_useCase.name}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:70px;vertical-align:top" sortBy="#{_useCase.projectPackage.name}">
								<f:facet name="header">
									<h:outputText value="Package" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_useCase.projectPackage.name}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:80px;vertical-align:top" sortBy="#{_useCase.primaryActor.name}">
								<f:facet name="header">
									<h:outputText value="Primary Actor" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_useCase.primaryActor.name}" style="font-size:0.9em" />
							</p:column>

							<p:column style="width:160px;vertical-align:top">
								<f:facet name="header">
									<h:outputText value="Objective" style="font-size:0.93em" />
								</f:facet>
								<h:outputText value="#{_useCase.objective}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<f:facet name="footer">
								<h:commandLink>
									<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
									<pe:exporter type="xlsx" target="table" fileName="usecases" orientation="landscape" />
								</h:commandLink>
								<p:spacer width="10" />
								<h:commandLink>
									<p:graphicImage value="/images/pdf.png" height="22" style="vertical-align: middle;" />
									<pe:exporter type="pdf" target="table" fileName="usecases" orientation="landscape" />
								</h:commandLink>
							</f:facet>
						</p:dataTable>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/usecases" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{useCaseAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
