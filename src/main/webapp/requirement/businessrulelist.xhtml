<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">UseCase Business Rules</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/usecaserules" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{useCaseRuleAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

						<p:dataTable id="table" emptyMessage="No Requirement Rules Defined" resizableColumns="true" var="_rule" value="#{useCaseRuleAction.flowStepRules}" reflow="true">

							<f:facet name="header">
							#{useCaseRuleAction.project.name}: UseCase Business Rules (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="vertical-align: top;" sortBy="#{_rule.artifact}">
								<h:outputText value="#{_rule.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Flow" style="vertical-align: top;">
								<h:outputText value="#{_rule.flowStep.flow.name}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Step" style="vertical-align: top;">
								<h:outputText value="#{_rule.flowStep.stepNumber}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Business Rule Name" style="vertical-align: top;">
								<h:outputText value="#{_rule.name}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Rule Definition" style="vertical-align: top;">
								<h:outputText value="#{_rule.rule}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Rule Type" style="vertical-align: top;" sortBy="#{_rule.ruleType}">
								<h:outputText value="#{_rule.ruleType}" style="font-size:0.9em" />
							</p:column>

						</p:dataTable>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/usecaserules" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{useCaseRuleAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>


	</ui:define>
</ui:composition>
