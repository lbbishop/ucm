<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Supplementary Requirement Specifications</ui:define>
	<ui:define name="content">


		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/requirements" styleClass="center-75" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{requirementAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

						<p:dataTable id="table" emptyMessage="No Requirements Defined" resizableColumns="true" var="_requirement" value="#{requirementAction.requirements}" reflow="true">

							<f:facet name="header">
							#{requirementAction.project.name}: Supplementary Requirement Specifications (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_requirement.artifact}">
								<h:outputText value="#{_requirement.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Requirement Name" style="width:100px;vertical-align:top">
								<h:outputText value="#{_requirement.name}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Description" style="width:180px;vertical-align:top">
								<h:outputText value="#{_requirement.description}" styleClass="wordWrap" escape="false" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Quality Type" style="width:70px;vertical-align:top" sortBy="#{_requirement.qualityType}">
								<h:outputText value="#{_requirement.qualityType}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Status" style="width:50px;vertical-align:top" sortBy="#{_requirement.statusType}">
								<h:outputText value="#{_requirement.statusType}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Release" style="width:50px;vertical-align:top" sortBy="#{_requirement.productRelease.version}">
								<h:outputText value="#{_requirement.productRelease.version}" style="font-size:0.9em" />
							</p:column>

							<f:facet name="footer">
								<h:commandLink>
									<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
									<p:dataExporter type="xls" target="table" fileName="requirements" />
								</h:commandLink>
							</f:facet>
						</p:dataTable>

						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/requirements" styleClass="center-75" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{requirementAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
