<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Project Risk List</ui:define>
	<ui:define name="content">

		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/risks"  icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{riskAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" life="#{appManager.growlLife}" />


						<p:dataTable id="table" emptyMessage="No Risks Defined" styleClass="dataTable" resizableColumns="true" var="_risk" value="#{riskAction.risks}">

							<f:facet name="header">
							#{riskAction.project.name}: Project Risks (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_risk.artifact}">
								<h:outputText value="#{_risk.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Risk Level" style="width:60px;vertical-align:top" sortBy="#{_risk.riskLevelType}">
								<h:outputText value="#{_risk.riskLevelType}" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Risk Name" style="width:80px;vertical-align:top">
								<h:outputText value="#{_risk.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Description" style="width:150px;vertical-align:top">
								<h:outputText value="#{_risk.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Risk Mitigation" style="width:150px;vertical-align:top">
								<h:outputText value="#{_risk.mitigation}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

						</p:dataTable>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/risks"  icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{riskAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
