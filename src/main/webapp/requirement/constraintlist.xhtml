<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Design Constraints</ui:define>
	<ui:define name="content">
		

		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/constraints" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{constraintAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
					<div style="margin:6px;text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>					
					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<p:dataTable id="table" emptyMessage="No Constraints Defined" resizableColumns="true" var="_designConstraint" value="#{constraintAction.designConstraints}">

						<f:facet name="header">
							#{constraintAction.project.name}: Design Constraints (#{projectSecurityMarking})
						</f:facet>

						<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_designConstraint.artifact}">
							<h:outputText value="#{_designConstraint.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Constraint Name" style="width:150px;vertical-align:top">
							<h:outputText value="#{_designConstraint.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Description" style="width:300px;vertical-align:top">
							<h:outputText value="#{_designConstraint.description}" styleClass="wordWrap" escape="false" style="font-size:0.9em"/>
						</p:column>

					</p:dataTable>
					<div style="margin:6px;text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>					

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/constraints" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{constraintAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>
		
		

	</ui:define>
</ui:composition>
