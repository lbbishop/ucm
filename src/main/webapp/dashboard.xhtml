<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">

		<style type="text/css">
.jqplot-target, .jqplot-axis {
	color: #9fadb5;
}
</style>
	</ui:define>

	<ui:define name="content">
	
		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:ajaxStatus id="statusComponent" style="position:fixed;left:50%;top:50%">
					<f:facet name="start">
						<h:graphicImage value="/images/ajax-loading.gif" width="30" />
					</f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
					</f:facet>
				</p:ajaxStatus>

				<h:form id="homeForm">
					<p:growl id="messages" life="#{appManager.growlLife}" />
					<p:panel header="Welcome To #{msg.appFullTitle}">
						<p:spacer height="20" />
						<p:galleria value="#{galleriaManager.images}" var="image" panelHeight="450" frameWidth="120" frameHeight="90" transitionInterval="20000">
							<p:graphicImage value="/images/#{image}" />
						</p:galleria>
					</p:panel>
				</h:form>
			</p:layoutUnit>
		</p:layout>

	</ui:define>

</ui:composition>
