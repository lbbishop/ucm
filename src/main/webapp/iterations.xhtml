<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project Iterations</ui:define>

	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{iterationAction.project.name}: Project Iterations" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No Iterations Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_iteration" value="#{iterationAction.iterations}" selectionMode="single" rowKey="#{_iteration.id}" selection="#{iterationAction.iteration}">
						<p:ajax event="rowSelect" listener="#{iterationAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							Project Iterations
						</f:facet>

						<p:column style="width:50px" sortBy="#{_iteration.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.artifact}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:350px" sortBy="#{_iteration.objectiveAbbrv}">
							<f:facet name="header">
								<h:outputText value="Iteration Objective" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.objectiveAbbrv}" escape="false" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:110px" sortBy="#{_iteration.developmentPhaseType}">
							<f:facet name="header">
								<h:outputText value="Phase" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.developmentPhaseType}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:100px" sortBy="#{_iteration.beginDate}">
							<f:facet name="header">
								<h:outputText value="Begin Date" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.beginDate}" style="font-size:0.9em">
								<f:convertDateTime dateStyle="medium" />
							</h:outputText>
						</p:column>

						<p:column style="width:100px" sortBy="#{_iteration.endDate}">
							<f:facet name="header">
								<h:outputText value="End Date" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.endDate}" style="font-size:0.9em">
								<f:convertDateTime dateStyle="medium" />
							</h:outputText>
						</p:column>

						<p:column style="width:70px">
							<f:facet name="header">
								<h:outputText value="Status" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_iteration.statusType}" sortBy="#{_iteration.statusType}" style="font-size:0.9em" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New Iteration" disabled="#{not iterationAction.editable}" update=":editForm:editPanel" action="#{iterationAction.add}" oncomplete="PF('editDialog').show()" title="New Iteration" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not iterationAction.selected or not iterationAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not iterationAction.selected or not iterationAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="iterations" orientation="landscape" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{iterationAction.close}" styleClass="center-75" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog id="dialog" header="Edit Iteration" widgetVar="editDialog" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="3" columnClasses="left-100,left-600,left">

					<h:outputLabel id="identifierLabel" for="identifier" value="Identifier:" title="A unique identifier for this artifact" />
					<h:outputText id="identifier" value="#{iterationAction.iteration.artifact}" />
					<pe:tooltip for="identifierLabel" styleClass="customTooltip" />

					<p:outputLabel id="objectiveLabel" for="objective" value="Objective:" title="The goal or outcome of the completed iteration" />
					<p:editor id="objective" value="#{iterationAction.iteration.objective}" style="width:600px" width="600" height="100" controls="#{editorControls}" requiredMessage="Objective is required" required="true" />
					<pe:tooltip for="objectiveLabel" styleClass="customTooltip" />

					<p:outputLabel id="beginDateLabel" for="beginDate" value="Begin Date:" title="The start of the iteration" />
					<p:calendar id="beginDate" value="#{iterationAction.iteration.beginDate}" showOn="button" pattern="MM/dd/yyyy" required="true" requiredMessage="Begin Date is required" />
					<pe:tooltip for="beginDateLabel" styleClass="customTooltip" />

					<p:outputLabel id="endDateLabel" for="endDate" value="End Date:" title="Then end of the iteration" />
					<p:calendar id="endDate" value="#{iterationAction.iteration.endDate}" showOn="button" pattern="MM/dd/yyyy" required="true" requiredMessage="End Date is required" />
					<pe:tooltip for="endDateLabel" styleClass="customTooltip" />

					<p:outputLabel id="statusLabel" for="status" value="Status:" title="The position or standing of this iteration" />
					<p:selectOneMenu id="status" value="#{iterationAction.iteration.statusType}" effect="fade" style="width:160px" required="true" requiredMessage="Status is required">
						<f:selectItem itemLabel="Select Status" itemValue="" />
						<f:selectItems value="#{statusTypes}" var="_status" itemValue="#{_status}" />
					</p:selectOneMenu>
					<pe:tooltip for="statusLabel" styleClass="customTooltip" />

					<p:outputLabel id="phaseLabel" for="phase" value="Phase:" title="The Rational Unified Process (RUP) development phase" />
					<p:selectOneMenu id="phase" value="#{iterationAction.iteration.developmentPhaseType}" style="width:160px" effect="fade" required="true" requiredMessage="Phase is required">
						<f:selectItem itemLabel="Select Phase" itemValue="" />
						<f:selectItems value="#{developmentPhaseTypes}" var="_phase" itemValue="#{_phase}" />
					</p:selectOneMenu>
					<pe:tooltip for="phaseLabel" styleClass="customTooltip" />

					<p:outputLabel id="planningLabel" for="planning" value="Planning:" title="Describe any iteration planning needs" />
					<p:editor id="planning" value="#{iterationAction.iteration.planning}" style="width:600px" width="600" height="120" controls="#{editorControls}" />
					<pe:tooltip for="planningLabel" styleClass="customTooltip" />

					<p:outputLabel id="assessmentLabel" for="assessment" value="Assessment:" title="Your assessment of the success of the iteration" />
					<p:editor id="assessment" value="#{iterationAction.iteration.assessment}" style="width:600px" width="600" height="120" controls="#{editorControls}" />
					<pe:tooltip for="assessmentLabel" styleClass="customTooltip" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{iterationAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{iterationAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="Iteration Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1">
				<h:outputText value="Iteration help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>
		
		

	</ui:define>
</ui:composition>
