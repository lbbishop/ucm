<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Test Plan</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">
						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
						<div style="text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>
						<p:focus />
						<div style="margin: 6px">
							<h:outputText value="Test Plan Description" styleClass="header" />
						</div>
						<p:panelGrid id="editPanel" columns="1">
							<p:textEditor id="description" value="#{testPlanAction.testPlan.description}" height="450" label="Description" required="true" />

							<f:facet name="footer">
								<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
									<p:commandButton value="OK" update=":form:messages" action="#{testPlanAction.okay}" icon="ui-icon-check" title="Save form changes and close view" />
									<p:spacer width="6" />
									<p:commandButton value="Cancel" action="#{testPlanAction.close}" icon="ui-icon-cancel" title="Close view" />
									<p:spacer width="6" />
									<p:commandButton value="Apply" update=":form:messages" action="#{testPlanAction.apply}" icon="ui-icon-check" title="Save form changes" />
								</p:outputPanel>
							</f:facet>
						</p:panelGrid>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
