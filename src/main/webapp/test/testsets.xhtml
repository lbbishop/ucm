<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project TestSets</ui:define>

	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{testSetAction.testPlan.project.name}: TestSets" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No TestSets Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_testSet" value="#{testSetAction.testSets}" selectionMode="single" rowKey="#{_testSet.id}" selection="#{testSetAction.testSet}">
						<p:ajax event="rowSelect" listener="#{testSetAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
						<f:facet name="header">
							<h:outputText value="#{testSetAction.testPlan.project.name}: TestSets" />
						</f:facet>

						<p:column style="width:50px" sortBy="#{_testSet.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:160px">
							<f:facet name="header">
								<h:outputText value="TestSet Name" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.name}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:140px">
							<f:facet name="header">
								<h:outputText value="Tester Name" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.tester.authUser.name}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:100px">
							<f:facet name="header">
								<h:outputText value="# TestCases" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.testCases.size()}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:100px">
							<f:facet name="header">
								<h:outputText value="# UseCase Rules" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.useCaseRuleTests.size()}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:100px">
							<f:facet name="header">
								<h:outputText value="# Requirements" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.requirementTests.size()}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:100px">
							<f:facet name="header">
								<h:outputText value="# Req Rules" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_testSet.requirementRuleTests.size()}" style="font-size:0.9em"/>
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New TestSet" disabled="#{not testSetAction.editable}" update=":editForm:editPanel" action="#{testSetAction.add}" oncomplete="PF('editDialog').show()" title="New TestSet" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not testSetAction.selected or not testSetAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not testSetAction.selected or not testSetAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{testSetAction.close}" styleClass="center-75" icon="ui-icon-close" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog header="Edit TestSet" widgetVar="editDialog" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{testSetAction.testSet.artifact}" />

					<p:outputLabel for="name" value="TestSet Name:" />
					<p:inputText id="name" value="#{testSetAction.testSet.name}" size="90" maxlength="100" requiredMessage="Name is required" required="true" />

					<p:outputLabel for="testerSelect" value="Tester:" />
					<p:selectOneMenu id="testerSelect" value="#{testSetAction.user}" style="width:200px" converter="#{authUserConverter}" valueChangeListener="#{testSetAction.onUserChange}" effect="fade" title="The testset tester" required="true" requiredMessage="Tester is required">
						<f:selectItem itemLabel="Select User" itemValue="" />
						<f:selectItems value="#{projectUsers}" var="user" itemLabel="#{user.name}" itemValue="#{user}" />
						<p:ajax />
					</p:selectOneMenu>

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{testSetAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{testSetAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>
		
		

	</ui:define>
</ui:composition>
