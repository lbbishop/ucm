<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project Tasks</ui:define>
	<ui:define name="content">
		

		<p:layout fullPage="true">

			<p:layoutUnit position="center">

				<h:form id="form">
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/tasks" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{taskAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>

					<div style="margin: 6px; text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<p:dataTable id="table" emptyMessage="No Tasks Defined" resizableColumns="true" var="_task" value="#{taskAction.tasks}" filteredValue="#{taskAction.filteredTasks}">

						<f:facet name="header">
							#{taskAction.project.name} Project Tasks (#{projectSecurityMarking})
						</f:facet>

						<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_task.artifact}">
							<h:outputText value="#{_task.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Type" style="width:40px;vertical-align:top" sortBy="#{_task.issueType}">
							<h:outputText value="#{_task.issueType}" style="font-size:0.9em" />
						</p:column>

						<p:column headerText="Task Name" style="width:100px;vertical-align:top">
							<h:outputText value="#{_task.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
						</p:column>

						<p:column headerText="Description" style="width:100px;vertical-align:top">
							<h:outputText value="#{_task.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
						</p:column>

						<p:column headerText="Status" style="width:40px;vertical-align:top" sortBy="_task.statusType">
							<h:outputText value="#{_task.statusType}" style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Estimate" style="width:40px;vertical-align:top">
							<h:outputText value="#{_task.estimatedEffort}"  style="font-size:0.9em"/>
						</p:column>

						<p:column headerText="Release" style="width:40px;vertical-align:top" sortBy="#{_task.productRelease.version}">
							<h:outputText value="#{_task.productRelease.version}"  style="font-size:0.9em"/>
						</p:column>

						<p:columnGroup type="footer">
							<p:row>
								<p:column colspan="6" footerText="Total Estimated New Task Hours:" style="text-align:right;font-size:0.95em" />
								<p:column footerText="#{taskAction.totalHours} (#{taskAction.newTaskCount})" style="text-align:left;font-size:0.95em" />
							</p:row>
						</p:columnGroup>

					</p:dataTable>

					<div style="margin: 6px; text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>

					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/tasks" styleClass="center-75" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{taskAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:table" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
