<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Iteration Actities</ui:define>

	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>



		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>
				
				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{activityAction.project.name}: Iteration Activities" styleClass="header" />
					</div>

					<p:panelGrid columns="2" columnClasses="left-200,left-400">
						<f:facet name="header">  
        					Iteration #{activityAction.iteration.artifact}
    					</f:facet>

						<h:outputLabel for="objective" value="Objective: " />
						<h:outputText id="objective" value="#{activityAction.iteration.objective}" />

						<h:outputLabel for="phase" value="Development Phase: " />
						<h:outputText id="phase" value="#{activityAction.iteration.developmentPhaseType}" />

						<h:outputLabel for="beginDate" value="Begin Date: " />
						<h:outputText id="beginDate" value="#{activityAction.iteration.beginDate}">
							<f:convertDateTime dateStyle="full" timeStyle="default" />
						</h:outputText>

						<h:outputLabel for="endDate" value="End Date: " />
						<h:outputText id="endDate" value="#{activityAction.iteration.endDate}">
							<f:convertDateTime dateStyle="full" timeStyle="full" />
						</h:outputText>
					</p:panelGrid>

					<p:spacer height="20" />

					<p:dataTable id="table" emptyMessage="No Activities Defined" resizableColumns="true" scrollable="true" scrollHeight="300" var="_activity" value="#{activityAction.activities}" selectionMode="single" rowKey="#{_activity.id}" selection="#{activityAction.activity}">
						<p:ajax event="rowSelect" listener="#{activityAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							<h:outputText value="Iteration Activities" />
						</f:facet>

						<p:column style="width:50px;vertical-align:top" sortBy="#{_activity.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_activity.artifact}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:105px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="User" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_activity.authUser.name}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:300px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Task Name" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_activity.task.name}" escape="true" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:100px;vertical-align:top" sortBy="#{_activity.taskDurationInHours}">
							<f:facet name="header">
								<h:outputText value="Task Duration" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_activity.taskDurationInHours}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:70px;vertical-align:top" sortBy="#{_activity.statusType}">
							<f:facet name="header">
								<h:outputText value="Status" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_activity.statusType}" style="font-size:0.9em" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New Iteration Activity" disabled="#{not activityAction.editable}" update=":editForm:editPanel" action="#{activityAction.add}" oncomplete="PF('editDialog').show()" title="New Iteration Activity" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not activityAction.selected or not activityAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not activityAction.selected or not activityAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<p:spacer width="10" />
							<p:button id="viewButton" value="View" outcome="/activitylist" icon="ui-icon-search" title="View or Print Activity List">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{activityAction.id}" />
							</p:button>
							<p:spacer width="6" />
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="activities" orientation="landscape" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{activityAction.close}" styleClass="center-75" icon="ui-icon-close" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog id="dialog" header="Edit Iteration Activity" widgetVar="editDialog" styleClass="modalDialog" resizable="true" modal="true" style="width:650px">
			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120, left-500">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{activityAction.activity.artifact}" />

					<p:outputLabel for="taskSelect" value="Task Name:" />
					<h:panelGroup>
						<p:selectOneMenu id="taskSelect" value="#{activityAction.activity.task}" converter="#{taskConverter}" style="width:450px" effect="fade" required="true" requiredMessage="Task Name is required">
							<f:selectItem itemLabel="Select Task" itemValue="" />
							<f:selectItems value="#{projectTasks}" var="task" itemLabel="#{task.artifact}:#{task.name}" itemValue="#{task}" />
						</p:selectOneMenu>
						<p:tooltip for="taskSelect" value="The assigned task to be executed in this Iteration" rendered="#{authUser.tooltipDisplayed}" />
					</h:panelGroup>

					<p:outputLabel for="beginDate" value="Begin Date:" />
					<p:calendar id="beginDate" value="#{activityAction.activity.beginDate}" showOn="button" pattern="MM/dd/yyyy HH:mm" required="true" requiredMessage="Begin Date is required" />

					<p:outputLabel for="endDate" value="End Date:" />
					<p:calendar id="endDate" value="#{activityAction.activity.endDate}" showOn="button" pattern="MM/dd/yyyy HH:mm" />

					<p:outputLabel for="status" value="Status:" />
					<h:panelGroup>
						<p:selectOneMenu id="status" value="#{activityAction.activity.statusType}" effect="fade" style="width:160px" required="true" requiredMessage="Status is required">
							<f:selectItem itemLabel="Select Status" itemValue="" />
							<f:selectItems value="#{statusTypes}" var="_status" itemValue="#{_status}" />
						</p:selectOneMenu>
						<p:tooltip for="status" value="The position or standing of this activity" rendered="#{authUser.tooltipDisplayed}" />
					</h:panelGroup>

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{activityAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>


		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{activityAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="Iteration Activity Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1">
				<h:outputText value="Iteration Activity help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>

		

	</ui:define>
</ui:composition>
