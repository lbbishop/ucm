<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project Estimates</ui:define>
	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('estimateDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{estimateAction.project.name}: Project Estimates" styleClass="header" />
					</div>

					<p:dataTable id="table" emptyMessage="No Estimates Defined" resizableColumns="false" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_estimate" value="#{estimateAction.estimates}" selectionMode="single" rowKey="#{_estimate.id}" selection="#{estimateAction.estimate}">
						<p:ajax event="rowSelect" listener="#{estimateAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('estimateDialog').show()" />

						<f:facet name="header">
							<h:outputText value="Product Estimates" />
						</f:facet>

						<p:column style="width:40px;vertical-align:top" sortBy="#{_estimate.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_estimate.artifact}" style="font-size:0.93em" />
						</p:column>

						<p:column style="width:240px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Estimate Name" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_estimate.name}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:320px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Description" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_estimate.descriptionAbbrv}" escape="true" style="font-size:0.9em" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="Add Estimate" disabled="#{not estimateAction.editable}" update=":editForm:editPanel" action="#{estimateAction.add}" oncomplete="PF('estimateDialog').show()" title="Add new Estimate" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not estimateAction.selected or not estimateAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('estimateDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not estimateAction.selected or not estimateAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<p:spacer width="10" />
							<p:button id="viewButton" value="View All" outcome="/estimatelist" icon="ui-icon-search" title="View or Print Estimate List">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{estimateAction.id}" />
							</p:button>
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="#{estimateAction.project.name}_estimates" orientation="landscape" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>
					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{estimateAction.close}" styleClass="center-75" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog header="Edit Estimate" widgetVar="estimateDialog" resizable="false" showHeader="true" modal="true" styleClass="modalDialog">

			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{estimateAction.estimate.artifact}" title="The unique estimate identifier" />

					<p:outputLabel for="estimateName" value="Estimate Name:" />
					<p:inputText id="estimateName" value="#{estimateAction.estimate.name}" size="80" maxlength="100" requiredMessage="Name is required" required="true" title="A brief descriptive name for this estimate" />

					<p:outputLabel for="description" value="Description:" />
					<p:editor id="description" value="#{estimateAction.estimate.description}" style="width:600px" width="600" height="250" controls="#{editorControls}" widgetVar="descriptionEditorWidget" requiredMessage="Description is required" required="true"
						title="A natural language description of the estimate" />

					<p:outputLabel for="estimatedEffort" value="Estimated Effort:" />
					<p:inputText id="estimatedEffort" value="#{estimateAction.estimate.estimatedEffort}" size="10" maxlength="10" title="Estimated Level of Effort for this task in hours" />

					<p:outputLabel for="actualEffort" value="Actual Effort:" />
					<p:inputText id="actualEffort" value="#{estimateAction.estimate.actualEffort}" size="10" maxlength="10" title="Actual Level of Effort for this task in hours" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{estimateAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('estimateDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{estimateAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="Estimate Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1">
				<h:outputText value="Estimate help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>
		
		

	</ui:define>
</ui:composition>
