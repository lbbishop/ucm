<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Project Notes</ui:define>
	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" life="#{appManager.growlLife}" />
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{noteAction.project.name}: Project Notes" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No Notes Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_note" value="#{noteAction.notes}" selectionMode="single" rowKey="#{_note.id}" selection="#{noteAction.note}">
						<p:ajax event="rowSelect" listener="#{noteAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							<h:outputText value="#{noteAction.project.name} Notes" />
						</f:facet>

						<p:column style="width:50px;vertical-align:top" sortBy="#{_note.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_note.artifact}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:240px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Title" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_note.title}" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:280px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Description" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_note.descriptionAbbrv}" escape="true" style="font-size:0.9em" />
						</p:column>

						<p:column style="width:100px;vertical-align:top">
							<f:facet name="header">
								<h:outputText value="Modified" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_note.modifiedDate}" style="font-size:0.9em">
								<f:convertDateTime dateStyle="short" timeStyle="short" type="both" />
							</h:outputText>
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New Note" disabled="#{not noteAction.editable}" update=":editForm:editPanel" action="#{noteAction.add}" oncomplete="PF('editDialog').show()" title="New Note" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not noteAction.selected or not noteAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not noteAction.selected or not noteAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<p:spacer width="10" />
							<p:button id="viewButton" value="View All" outcome="/notelist" icon="ui-icon-search" title="View or Print Notes List">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{noteAction.id}" />
							</p:button>
							<p:spacer width="10" />
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="#{noteAction.project.name}_notes" orientation="landscape" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{noteAction.close}" styleClass="center-75" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog header="Edit Note" widgetVar="editDialog" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{noteAction.note.artifact}" />

					<p:outputLabel for="title" value="Title:" />
					<p:inputText id="title" value="#{noteAction.note.title}" size="80" maxlength="100" requiredMessage="Title is required" required="true" />

					<p:outputLabel for="description" value="Description:" />
					<p:editor id="description" value="#{noteAction.note.description}" style="width:600px" width="600" height="350" controls="#{editorControls}" widgetVar="editorWidget1" requiredMessage="Description is required" required="true" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{noteAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{noteAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="Note Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1">
				<h:outputText value="Note help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>

		

	</ui:define>
</ui:composition>
