<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Project Issues</ui:define>
	<ui:define name="content">


		<h:form id="form">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card">

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/issues" icon="ui-icon-close" title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{issueAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

						<p:dataTable id="table" emptyMessage="No Issues Defined" resizableColumns="true" var="_issue" value="#{issueAction.issues}" filteredValue="#{issueAction.filteredIssues}" reflow="true">

							<f:facet name="header">
							#{issueAction.project.name} Project Issues (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_issue.artifact}">
								<h:outputText value="#{_issue.artifact}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Type" style="width:40px;vertical-align:top" sortBy="#{_issue.issueType}">
								<h:outputText value="#{_issue.issueType}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Issue Name" style="width:100px;vertical-align:top">
								<h:outputText value="#{_issue.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Description" style="width:100px;vertical-align:top">
								<h:outputText value="#{_issue.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Status" style="width:40px;vertical-align:top" sortBy="_issue.statusType">
								<h:outputText value="#{_issue.statusType}" style="font-size:0.9em" />
							</p:column>

							<p:column headerText="Estimate" style="width:40px;vertical-align:top">
								<h:outputText value="#{_issue.estimatedEffort}" style="font-size:0.9em" />
							</p:column>

							<p:columnGroup type="footer">
								<p:row>
									<p:column colspan="6" footerText="Total Estimated New Issue Hours:" style="text-align:right;font-size:0.95em" />
									<p:column footerText="#{issueAction.totalHours} (#{issueAction.newIssueCount})" style="text-align:left;font-size:0.95em" />
								</p:row>
							</p:columnGroup>

						</p:dataTable>

						<div style="margin: 6px; text-align: center;">
							<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
						</div>

						<div style="text-align: right; margin: 10px">
							<h:link value="Close" outcome="/issues"  title="Close view">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{issueAction.id}" />
							</h:link>
							<p:spacer width="10" />
							<h:commandLink value="Print">
								<p:printer target=":form:table" />
							</h:commandLink>
						</div>

					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
