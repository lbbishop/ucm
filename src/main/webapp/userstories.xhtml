<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">User Stories</ui:define>
	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>
		

		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" life="#{appManager.growlLife}" />

					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>

					<div style="margin: 6px">
						<h:outputText value="#{userStoryAction.project.name}: User Stories" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No User Stories Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_userStory" value="#{userStoryAction.userStories}" selectionMode="single" rowKey="#{_userStory.id}"
						selection="#{userStoryAction.userStory}">
						<p:ajax event="rowSelect" listener="#{userStoryAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							<h:outputText value="User Stories"/>
						</f:facet>

						<p:column headerText="Id" style="width:50px" sortBy="#{_userStory.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_userStory.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:200px">
							<f:facet name="header">
								<h:outputText value="UserStory Name" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_userStory.name}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:400px">
							<f:facet name="header">
								<h:outputText value="Description" style="font-size:0.93em" />
							</f:facet>						
							<h:outputText value="#{_userStory.descriptionAbbrv}" escape="true" style="font-size:0.9em"/>
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New User Story" disabled="#{not userStoryAction.editable}" update=":editForm:editPanel" action="#{userStoryAction.add}" oncomplete="PF('editDialog').show()" title="New UserStory" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not userStoryAction.selected or not userStoryAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not userStoryAction.selected or not userStoryAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<p:spacer width="10" />
							<p:spacer width="10" />
							<p:button id="viewButton" value="View All" outcome="/userstorylist" icon="ui-icon-search" title="View or Print User Story List">
								<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
								<f:param name="id" value="#{userStoryAction.id}" />
							</p:button>
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="#{userStoryAction.project.name}_stories" orientation="landscape"/>
							</h:commandLink>				
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{userStoryAction.close}" styleClass="center-75" icon="ui-icon-close" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog header="Edit User Story" widgetVar="editDialog" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
			<p:messages severity="error"/>
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{userStoryAction.userStory.artifact}" />

					<p:outputLabel for="name" value="UserStory Name:" />
					<p:inputText id="name" value="#{userStoryAction.userStory.name}" size="80" maxlength="100" requiredMessage="Name is required" required="true" />

					<p:outputLabel for="description" value="Description:" />
					<p:editor id="description" value="#{userStoryAction.userStory.description}" style="width:600px" width="600" height="400" controls="#{editorControls}" widgetVar="editorWidget1" requiredMessage="Description is required" required="true" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{userStoryAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{userStoryAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="UserStory Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1" >
				<h:outputText value="UserStory help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>
		
		

	</ui:define>
</ui:composition>
