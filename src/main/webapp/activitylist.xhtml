<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Iteration Actities</ui:define>

	<ui:define name="content">
		

		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<h:form id="form">
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/activities" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{activityAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:panel" />
						</h:commandLink>
					</div>
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<p:panel id="panel" header="#{activityAction.project.name}: Iteration Activities (#{projectSecurityMarking})">

						<p:panelGrid columns="2" columnClasses="left-200,left-400">
							<f:facet name="header">  
        					Iteration #{activityAction.iteration.artifact} (#{projectSecurityMarking})
    					</f:facet>

							<h:outputLabel for="objective" value="Objective: " />
							<h:outputText id="objective" value="#{activityAction.iteration.objective}" />

							<h:outputLabel for="phase" value="Development Phase: " />
							<h:outputText id="phase" value="#{activityAction.iteration.developmentPhaseType}" />

							<h:outputLabel for="beginDate" value="Begin Date: " />
							<h:outputText id="beginDate" value="#{activityAction.iteration.beginDate}">
								<f:convertDateTime dateStyle="full" timeStyle="default" />
							</h:outputText>

							<h:outputLabel for="endDate" value="End Date: " />
							<h:outputText id="endDate" value="#{activityAction.iteration.endDate}">
								<f:convertDateTime dateStyle="full" timeStyle="full" />
							</h:outputText>
						</p:panelGrid>

						<p:spacer height="20" />

						<p:dataTable id="table" emptyMessage="No Activities Defined" resizableColumns="true" var="_activity" value="#{activityAction.activities}">

							<f:facet name="header">
							Iteration Activities (#{projectSecurityMarking})
						</f:facet>

							<p:column headerText="Id" style="width:40px;vertical-align:top" sortBy="#{_activity.artifact}">
								<h:outputText value="#{_activity.artifact}" style="font-size:0.9em"/>
							</p:column>

							<p:column headerText="User" style="width:70px;vertical-align:top">
								<h:outputText value="#{_activity.authUser.name}" style="font-size:0.9em"/>
							</p:column>

							<p:column headerText="Task Name" style="width:80px;vertical-align:top">
								<h:outputText value="#{_activity.task.name}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
							</p:column>

							<p:column headerText="Task Description" style="width:150px;vertical-align:top">
								<h:outputText value="#{_activity.task.description}" escape="false" styleClass="wordWrap" style="font-size:0.9em"/>
							</p:column>

							<p:column headerText="Duration" style="width:80px;vertical-align:top" sortBy="#{_activity.taskDurationInHours}">
								<h:outputText value="#{_activity.taskDurationInHours}" style="font-size:0.9em"/>
							</p:column>

							<p:column headerText="Status" style="width:50px;vertical-align:top" sortBy="#{_activity.statusType}">
								<h:outputText value="#{_activity.statusType}" style="font-size:0.9em"/>
							</p:column>

						</p:dataTable>
					</p:panel>
					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="text-align: right; margin: 10px">
						<h:link value="Close" outcome="/activities" styleClass="center-75" icon="ui-icon-close" title="Close view">
							<f:param name="cid" value="#{javax.enterprise.context.conversation.id}" />
							<f:param name="id" value="#{activityAction.id}" />
						</h:link>
						<p:spacer width="10" />
						<h:commandLink value="Print">
							<p:printer target=":form:panel" />
						</h:commandLink>
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

	</ui:define>
</ui:composition>
