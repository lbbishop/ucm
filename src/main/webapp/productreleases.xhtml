<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">Product Releases</ui:define>
	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>


		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}">
				<h:form>
					<ui:include src="/includes/menu.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="west" header="#{msg.sidebarTitle}" resizable="true" size="#{appManager.navigatorWidth}">
				<h:form id="navigatorForm">
					<ui:include src="/includes/sidebar.xhtml" />
				</h:form>
			</p:layoutUnit>

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />

					<div style="text-align: center;">
						<h:outputText value="#{projectSecurityMarking}" styleClass="securityMarking" />
					</div>
					<div style="margin: 6px">
						<h:outputText value="#{productReleaseAction.project.name}: Product Releases" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No Product Releases Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_productRelease" value="#{productReleaseAction.productReleases}" selectionMode="single" rowKey="#{_productRelease.id}"
						selection="#{productReleaseAction.productRelease}">
						<p:ajax event="rowSelect" listener="#{productReleaseAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							<h:outputText value="Product Releases"/>
						</f:facet>

						<p:column style="width:50px" sortBy="#{_productRelease.artifact}">
							<f:facet name="header">
								<h:outputText value="Id" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_productRelease.artifact}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:150px" sortBy="#{_productRelease.version}">
							<f:facet name="header">
								<h:outputText value="Release Version" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_productRelease.version}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:400px" sortBy="#{_productRelease.descriptionAbbrv}">
							<f:facet name="header">
								<h:outputText value="Description" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_productRelease.descriptionAbbrv}" style="font-size:0.9em"/>
						</p:column>

						<p:column style="width:90px" sortBy="#{_productRelease.baselineType}">
							<f:facet name="header">
								<h:outputText value="Baseline" style="font-size:0.93em" />
							</f:facet>
							<h:outputText value="#{_productRelease.baselineType}" style="font-size:0.9em"/>
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New Product Release" disabled="#{not productReleaseAction.editable}" update=":editForm:editPanel" action="#{productReleaseAction.add}" oncomplete="PF('editDialog').show()" title="New Product Release" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not productReleaseAction.selected or not productReleaseAction.editable}" icon="ui-icon-pencil" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not productReleaseAction.selected or not productReleaseAction.editable}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
							<h:commandLink>
								<p:graphicImage value="/images/excel.png" height="22" style="vertical-align: middle;" />
								<pe:exporter type="xlsx" target="table" fileName="releases" orientation="landscape" />
							</h:commandLink>
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{productReleaseAction.close}" styleClass="center-75" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog id="dialog" header="Edit Product Release" widgetVar="editDialog" resizable="true" modal="true" styleClass="modalDialog" position="50,50">
			<h:form id="editForm">
				<p:messages severity="error" />
				<h:panelGrid id="editPanel" columns="2" columnClasses="left-120,left">

					<h:outputLabel for="identifier" value="Identifier:" />
					<h:outputText id="identifier" value="#{productReleaseAction.productRelease.artifact}" />

					<p:outputLabel for="version" value="Release Version:" />
					<p:inputText id="version" value="#{productReleaseAction.productRelease.version}" size="70" maxlength="60" label="Version" required="true" requiredMessage="Release Version is required" />

					<p:outputLabel for="description" value="Description:" />
					<p:inputTextarea id="description" value="#{productReleaseAction.productRelease.description}" rows="3" cols="100" required="true" requiredMessage="Description is required" />

					<p:outputLabel for="baseline" value="Baseline:" />
					<h:panelGroup>
						<p:selectOneMenu id="baseline" value="#{productReleaseAction.productRelease.baselineType}" effect="fade" style="width:140px" required="true" requiredMessage="Baseline Type is required">
							<f:selectItem itemLabel="Select Baseline" itemValue="" />
							<f:selectItems value="#{baselineTypes}" var="_baseline" itemValue="#{_baseline}" />
						</p:selectOneMenu>
						<p:tooltip for="baseline" value="The type of baseline release" rendered="#{authUser.tooltipDisplayed}" />
					</h:panelGroup>

					<p:outputLabel for="certification" value="Certification:" />
					<h:panelGroup>
						<p:inputText id="certification" value="#{productReleaseAction.productRelease.digitalSignature}" size="45" maxlength="40" label="Certification" />
						<p:tooltip for="certification" value="Your digital signature certifies this product is ready for release" rendered="#{authUser.tooltipDisplayed}" />
					</h:panelGroup>

					<p:outputLabel for="changeLog" value="Change Log:" />
					<pe:ckEditor id="changeLog" value="#{productReleaseAction.productRelease.changeLog}" width="800px" height="250px" toolbar="#{toolbarControls}" label="Action Description" required="true" requiredMessage="Action is required"/>

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{productReleaseAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{productReleaseAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>

		<p:dialog header="Product Release Help" widgetVar="helpDialog" minWidth="450" resizable="true" modal="false">
			<h:panelGrid id="helpPanel" columns="1">
				<h:outputText value="Product Release help content:" escape="false" />
			</h:panelGrid>
		</p:dialog>

	</ui:define>
</ui:composition>
