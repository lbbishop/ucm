<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" template="/WEB-INF/templates/default.xhtml">

	<ui:define name="title">User ViewSets</ui:define>

	<ui:define name="content">

		<script type="text/javascript">
		function handleComplete(xhr, status, args) {
			if(!args.validationFailed)
				PF('editDialog').hide();
		}
		</script>
		

		<p:layout fullPage="true">

			<p:layoutUnit position="north" header="#{msg.appFullTitle}" />

			<p:layoutUnit position="center">

				<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" />
				<p:dialog modal="false" widgetVar="statusDialog" resizable="false" showHeader="false" draggable="false" closable="false">
					<p:graphicImage value="/images/ajax-loading.gif" width="25" />
				</p:dialog>

				<h:form id="form">

					<p:growl id="messages" showDetail="false" life="#{appManager.growlLife}" />
					<div style="margin: 6px">
						<h:outputText value="User ViewSets" styleClass="header" />
					</div>
					<p:dataTable id="table" emptyMessage="No ViewSets Defined" resizableColumns="true" scrollable="true" scrollHeight="#{appManager.tableScrollHeight}" var="_viewSet" value="#{viewSetAction.viewSets}" selectionMode="single" rowKey="#{_viewSet.id}" selection="#{viewSetAction.viewSet}">
						<p:ajax event="rowSelect" listener="#{viewSetAction.onRowSelect}" update="editButton deleteButton" />
						<p:ajax event="rowDblselect" update=":editForm:editPanel" oncomplete="PF('editDialog').show()" />

						<f:facet name="header">
							User ViewSets
						</f:facet>

						<p:column headerText="Id" style="width:40px" sortBy="#{_viewSet.artifact}">
							<h:outputText value="#{_viewSet.artifact}" />
						</p:column>

						<p:column headerText="ViewSet Name" style="width:160px" sortBy="#{_viewSet.name}">
							<h:outputText value="#{_viewSet.name}" />
						</p:column>

						<p:column headerText="Description" style="width:300px" sortBy="#{_viewSet.description}">
							<h:outputText value="#{_viewSet.description}" />
						</p:column>

						<p:column headerText="Project" style="width:120px" sortBy="#{_viewSet.project}">
							<h:outputText value="#{_viewSet.project.name}" />
						</p:column>

						<p:column headerText="Release" style="width:80px" sortBy="#{_viewSet.productRelease.version}">
							<h:outputText value="#{_viewSet.productRelease.version}" />
						</p:column>

						<p:column headerText="Active" style="width:40px">
							<h:outputText value="#{_viewSet.active}" />
						</p:column>

						<f:facet name="footer">
							<p:commandButton value="New ViewSet" update=":editForm:editPanel" action="#{viewSetAction.add}" oncomplete="PF('editDialog').show()" title="New ViewSet" />
							<p:spacer width="6" />
							<p:commandButton id="editButton" value="Edit" disabled="#{not viewSetAction.selected}" icon="ui-icon-pencil" update="@(form)" oncomplete="PF('editDialog').show()" />
							<p:spacer width="6" />
							<p:commandButton id="deleteButton" value="Delete" disabled="#{not viewSetAction.selected}" icon="ui-icon-close" onclick="PF('cd').show()" title="Delete" />
						</f:facet>
					</p:dataTable>

					<div style="text-align: right; margin: 10px">
						<p:commandButton value="Close" action="#{viewSetAction.close}" style="width:80px" title="Close view" />
					</div>
				</h:form>

			</p:layoutUnit>
		</p:layout>

		<p:dialog id="dialog" header="Edit ViewSet" widgetVar="editDialog" minWidth="600" resizable="true" modal="true" styleClass="modalDialog">
			<h:form id="editForm">
				<p:messages severity="error" />

				<h:panelGrid id="editPanel" columns="3" columnClasses="left-120,left,left">

					<h:outputLabel id="identifierLabel" for="identifier" value="Identifier:" title="The unique viewset identifier" />
					<h:outputText id="identifier" value="#{viewSetAction.viewSet.artifact}" />
					<pe:tooltip for="identifierLabel" styleClass="customTooltip" />

					<p:outputLabel id="nameLabel" for="name" value="Name:" title="A brief descriptive name for the ViewSet." />
					<p:inputText id="name" value="#{viewSetAction.viewSet.name}" size="40" maxlength="40" label="Name" required="true" requiredMessage="Name is required" />
					<pe:tooltip for="nameLabel" styleClass="customTooltip" />

					<p:outputLabel id="descriptionLabel" for="description" value="Description:" title="A detailed description of the ViewSet." />
					<p:inputText id="description" value="#{viewSetAction.viewSet.description}" size="80" maxlength="80" label="Description" required="true" requiredMessage="Description is required" />
					<pe:tooltip for="descriptionLabel" styleClass="customTooltip" />

					<p:outputLabel id="projectLabel" for="project" value="Project:" title="The project that this viewset filtering is to be applied." />
					<p:selectOneMenu id="project" value="#{viewSetAction.viewSet.project}" effect="fade" style="width:160px" converter="#{projectConverter}" valueChangeListener="#{viewSetAction.projectValueChange}" required="true" requiredMessage="Project is required">
						<f:selectItem itemLabel="Select Project" itemValue="" />
						<f:selectItems value="#{viewSetAction.memberProjects}" var="project" itemLabel="#{project.name}" itemValue="#{project}" />
						<p:ajax event="change" update="productRelease" partialSubmit="true" />
					</p:selectOneMenu>
					<pe:tooltip for="projectLabel" styleClass="customTooltip" />

					<p:outputLabel id="productReleaseLabel" for="productRelease" value="Product Release:" title="Controls visibility of project artifacts up to and including this product release version" />
					<p:selectOneMenu id="productRelease" value="#{viewSetAction.viewSet.productRelease}" effect="fade" style="width:160px" converter="#{productReleaseConverter}" title="Limit Project artifacts to this Product Release" required="true" requiredMessage="Product Release is required">
						<f:selectItem itemLabel="Select Release" itemValue="" />
						<f:selectItems value="#{viewSetAction.productReleases}" var="_productRelease" itemLabel="#{_productRelease.version}" itemValue="#{_productRelease}" />
					</p:selectOneMenu>
					<pe:tooltip for="productReleaseLabel" styleClass="customTooltip" />

					<p:outputLabel id="activeCheckboxLabel" for="activeCheckbox" value="Mark Active:" title="Make this the active ViewSet" />
					<p:selectBooleanCheckbox id="activeCheckbox" value="#{viewSetAction.viewSet.active}" valueChangeListener="#{viewSetAction.onActiveValueChange}">
						<p:ajax event="change" />
					</p:selectBooleanCheckbox>
					<pe:tooltip for="activeCheckboxLabel" styleClass="customTooltip" />

					<f:facet name="footer">
						<p:outputPanel layout="block" style="margin:0 auto;text-align:right">
							<p:commandButton value="Save" update="@(form)" actionListener="#{viewSetAction.save}" oncomplete="handleComplete(xhr, status, args)" icon="ui-icon ui-icon-check" />
							<p:spacer width="6" />
							<p:commandButton value="Cancel" onclick="PF('editDialog').hide()" type="button" icon="ui-icon ui-icon-close" />
						</p:outputPanel>
					</f:facet>
				</h:panelGrid>

			</h:form>
		</p:dialog>

		<p:confirmDialog message="Are you sure?" width="200" showEffect="puff" header="Confirm" severity="alert" widgetVar="cd" style="margin:0 auto;">
			<h:form>
				<div style="margin: 0 auto; text-align: right">
					<p:commandButton value="Yes" update="@(form)" styleClass="center-50" actionListener="#{viewSetAction.remove}" oncomplete="PF('cd').hide()" />
					<p:commandButton value="No" onclick="PF('cd').hide()" styleClass="center-50" type="button" />
				</div>
			</h:form>
		</p:confirmDialog>
		
		

	</ui:define>
</ui:composition>
